<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="stylesheet" type="text/css"  href="style.css" />
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lsita a seguir. Passe o mouse em cima dos termospara descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="Use a tag <p>"><u>Parágrafos</u></li>
        <li title="Use a tag <h1>"><u>Titulos</u></li>
        <li title="Use a tag <img>"><u>Imagens</u></li>
        <li title="Use a tag <abbr>"><u>Abreviações</u></li>
        <li title="Use a tag <code>"><u>Código-fonte</u></li>
        <li title="Use a tag <ol> e <li>"><u>Listas numeradas</u></li>
        <li title="Use a tag <ul> e <li>"><u>Listas com demarcadores</u></li>
    </ul>
</body>
</html>
